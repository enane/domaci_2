<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Movies</h1>
    <div class="row mt-5">
        <div class="col-7">
            <form action="" id="search_form" style="margin-right: -15px">

                <div class="row">
                    <div class="col">
                        <input id="term_input" type="text" class="form-control" name="'term" placeholder="Search...">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col offset-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add movie
            </button>
        </div>
    </div>


    <div class="row mt-4">
        <div>
            <table class="table table-hover" id="movieTable">
                <thead>
                <tr class="text-center">
                    <th>Watched</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Country</th>
                    <th>Note</th>
                    <th>Actors</th>
                </tr>
                </thead>
                <tbody id="movies_table_body">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <form id="addMovieForm">
                        <label for="movie_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="movie_name">
                        <div id="movie_nameFeedback" class="invalid-feedback">
<!--                            feedback text-->
                        </div>

                        <label for="movie_year" class="form-label">State</label>
                        <select class="form-select" id="movie_year" aria-describedby="movie_yearFeedback" required>
                            <option selected disabled value="">Choose...</option>
                            <!--                            godine-->
                        </select>
                        <div id="movie_yearFeedback" class="invalid-feedback">
                            Please select a year.
                        </div>
                        <!--                        <label for="movie_year" class="form-label">Year</label>-->
                        <!--                        <input type="number" class="form-control" id="movie_year" min="1895" max="2022">-->
                        <label for="movie_country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="movie_country">
                        <div class="form-floating">
                            <textarea class="form-control mt-3" placeholder="Leave a note here" id="movie_note"
                                      style="height: 100px"></textarea>
                            <label for="movie_note">Leave a note</label>
                        </div>
                        <label for="movie_actors" class="form-label">Actors</label>
                        <input type="text-area" class="form-control" id="movie_actors">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addMovie_button">Add</button>
            </div>
            <p class="offset-8" style='color: darkgray'>Press close to exit.</p>
        </div>
    </div>
</div>
</div>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
